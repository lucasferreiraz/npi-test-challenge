<mat-table  [dataSource]="socios" class="mat-elevation-z8 no-underline-table">

  <ng-container matColumnDef="id">
    <mat-header-cell  *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
    <mat-cell *matCellDef="let socio"> {{socio.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
    <mat-cell *matCellDef="let socio"> {{socio.nome}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="renda">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Renda </mat-header-cell>
    <mat-cell *matCellDef="let socio"> {{socio.renda}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="ativo">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Ativo </mat-header-cell>
    <mat-cell *matCellDef="let socio"> {{socio.ativo}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button
        mat-mini-fab
        color="accent"
        aria-label="Adicionar um curso"
        (click)="onAdd()"
        class="action-column-header"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let socio" class="action-column">
      <button
        mat-icon-button
        color="primary"
        aria-label="Editar Curso"
        (click)="onEdit(socio)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Remover Curso"
        (click)="onDelete(socio)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
